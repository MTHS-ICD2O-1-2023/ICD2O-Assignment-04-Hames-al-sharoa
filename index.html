<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area and Perimeter of Rectangle, in JavaScript" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="hames.al-sharoa" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-red.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-red.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<title>Donuteria</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Donuteria</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <h2>Welcome!</h2>
      <img src="./images/pushdonut.svg" alt="donut" width="200" height="300" />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label>Box size:</label>
        <select class="mdl-textfield__input" id="size" name="size">
          <option></option>
          <option value="one piece">1 pc. $1.00</option>
          <option value="six piece">6 pc. $7.00</option>
          <option value="twelve piece">12 pc. $15.00</option>
        </select>
      </div>
      <br />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label>Toppings:</label>
        <select class="mdl-textfield__input" id="flavour" name="flavour">
          <option></option>
          <option value="none">none</option>
          <option value="sprinkles">sprinkles $1.00</option>
          <option value="glazed">glazed $2.00</option>
          <option value="jam filling">jam filling $1.50</option>
          <option value="powdered sugar">powdered sugar $1.00</option>
          <option value="caramel">caramel $3.00</option>
        </select>
      </div>
      <br />
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Order
      </button>
      <br /><br />
      <div class="receipt">
        <div id="title"></div>
        <div id="subtitle"></div>
        <div id="sizePicked"></div>
        <div id="toppingPicked"></div>
        <div id="taxes"></div>
        <div id="total"></div>
        <div id="thanks"></div>
      </div>
    </main>
  </div>
</body>
</html>
